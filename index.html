<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Pokemon Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div style="position: relative;">
    <div
    style="
    background-color: #000000;
    position: absolute;
    inset: 0;
    opacity: 0;
    pointer-events: none;
    "
    ></div>
    <canvas></canvas>

    <div style="
    display: grid;
    grid-auto-flow: column;
    justify-content: space-between;
    background-color: #fff;
    height: 50px;
    position: absolute;
    inset: auto 0 0;
    border-top: 4px solid #000;
    ">
      <div>
        <button>Attack 1</button>
        <button>Attack 2</button>
        <button>Attack 3</button>
        <button>Attack 4</button>
      </div>

      <div>
        <h1 style="
        margin: 0;
        line-height: 1;
        font-family: sans-serif;
        ">Attact Type</h1>
      </div>
    
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js" integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/battle-zones.js"></script>
  <script src="./js/collisions.js"></script>
  <script src="./js/classes.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
