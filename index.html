<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Pokemon Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <style>
    button {
      border-width: 0;
      cursor: pointer;
      font-family: inherit;
      font-size: inherit;
    }
    
    button:hover {
      background-color: #bcbcbc;
    }
  </style>
</head>
<body>
  <div style="position: relative;">
    <div id="overlapping-div"
    style="
    background-color: #000000;
    position: absolute;
    inset: 0;
    opacity: 0;
    pointer-events: none;
    z-index: 1;
    "
    ></div>
    
    <canvas></canvas>
    
    <div id="user-interface" style="display: none;">
      <div style="
      background-color: #fff;
      width: 200px;
      position: absolute;
      inset: 20px auto auto 20px;
      border: 4px solid #000;
      padding: 12px;
      ">
        <p>Draggle</p>
        <div style="position: relative;">
          <div style="
          height: 5px;
          background-color: #ddd;
          margin-top: 10px;
          "></div>
          <div id="enemy-health-bar" style="
          height: 5px;
          background-color: #0c0;
          position: absolute;
          width: 100%;
          inset: 0 0 auto;
          "></div>
        </div>
      </div>
    
      <div style="
      background-color: #fff;
      width: 200px;
      position: absolute;
      inset: auto 20px 70px auto;
      border: 4px solid #000;
      padding: 12px;
      ">
        <p>Emby</p>
        <div style="position: relative;">
          <div style="
          height: 5px;
          background-color: #ddd;
          margin-top: 10px;
          "></div>
          <div id="player-health-bar"  style="
          height: 5px;
          background-color: #0c0;
          position: absolute;
          width: 100%;
          inset: 0 0 auto;
          "></div>
        </div>
      </div>
      
      <div style="
        display: grid;
        grid-auto-flow: column;
        background-color: #fff;
        height: 50px;
        position: absolute;
        inset: auto 0 0;
        border-top: 4px solid #000;
        ">
        <div id="dialog-box" style="
        background-color: #fff;
        position: absolute;
        inset: 0;
        padding: 12px;
        display: none;
        cursor: pointer;
        ">jsflajlsdf</div>
        <div id="attacks-box" style="
        grid-column: span 2;
        border-right: 4px solid #000;
        display: grid;
        grid: '. .';
        ">
        <!-- <button id="tackle">Tackle</button> -->
        <!-- <button id="fireball">Fireball</button> -->
      </div>
      <div style="
      grid-column: span 1;
      text-align: center;
      place-self: center;
      ">
        <p id="attack-type" style="
        display: contents;
        margin: 0;
        line-height: 1;
        ">Attack Type</p>
      </div>

      </div>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js" integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/audio.js"></script>
<script src="./js/battle-zones.js"></script>
<script src="./js/collisions.js"></script>
<script src="./js/attacks.js"></script>
<script src="./js/monsters.js"></script>
<script src="./js/classes.js"></script>
<script src="./js/script.js"></script>
<script src="./js/battle-scene.js"></script>
</body>
</html>
